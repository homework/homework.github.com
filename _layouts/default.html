<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <link rel="stylesheet" media="screen" href="/css/homework.css" type="text/css" />

    {% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    {% endif %}

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Homework</a>
          <div class="nav-collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>    

    <div class="container-fluid">

      {{ content }}

      <hr />
      <footer>
          &copy; University of Nottingham 2012. powered by <a
          href="https://github.com/mojombo/jekyll">jekyll</a>.
      </footer>
    </div>

    {% if site.github %}
    <a href="http://github.com/{{ site.github.username }}">
      <img style="position: absolute; top: 0; right: 0; border: 0;" 
           src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" 
           alt="Fork me on GitHub" />
    </a>
    {% endif %}
  </body>
</html>
