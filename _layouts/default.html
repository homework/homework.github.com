<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% else if page.title %}
    <meta name="description" content="{{ page.title }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" media="screen" href="/css/homework.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.65">

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
    
    <script type="text/javascript"
            src="{{site.baseurl}}js/jquery-1.9.1.min.js"> 
    </script>
  
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="brand" href="/">          
            <img class="pull-right" src="/img/homework.png" />
          </a>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/people/">People</a></li>
              <li><a href="/research/">Research</a></li>
              <li><a href="http://github.com/homework/">Code</a></li>
              <li><a href="/papers/">Papers</a></li>
            </ul>
          </div><!--/.nav-collapse -->

        </div>
      </div>
    </div>    

    <div class="container-fluid">

      {{ content }}

      <hr />
      <footer>
        <small>
          &copy; 
          <a href="mailto:richard.mortier@nottingham.ac.uk">
            The University of Nottingham
          </a>
          2012. Powered by 
          <a href="https://github.com/mojombo/jekyll">jekyll</a>,
          hosted by <a href="https://github.com/">github</a>.
        </small>
      </footer>
    </div>

    <script src="/js/bootstrap.js"></script>
    {% for script in page.js %}
        <script src="{{site.baseurl}}js/{{ script }}.js"></script>
    {% endfor %}
  </body>
</html>
